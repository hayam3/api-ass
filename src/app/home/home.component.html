<section class=" min-h-screen ps-10">
    <div class="container mx-auto">
        <h1 class=" flip-scale-up-hor uppercase text-center text-3xl font-medium text-orange-500	py-7 ">store</h1>


<div class="grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4  ms-10 gap-y-5 gap-x-5 relative">
    @for (item of usersData; track $index) {
        <div   class="rounded-2xl shadow-xl py-10  hover:bg-slate-200 transition px-2 ">
          
            <img [src]="item.image" class="rounded-full w-60 p-5 my-8 mx-auto" alt="user img">
           
         

           <div class="flex flex-col">
            <span class=" font-black font-mono  hover:bg-orange-500 transition ps-2 mt-5   py-2   rounded-full shadow-md   ">ID:{{item.id}}</span>
            <span class="font-black font-mono  hover:bg-orange-500 transition ps-2 mt-5   py-2   rounded-full shadow-md  ">title:{{item.title}}</span>
            <span class="font-black font-mono  hover:bg-orange-500 transition ps-2 mt-5   py-2   rounded-full shadow-md  "> price:{{item.price}}</span>
            <span class="font-black font-mono   ps-2 mt-5   py-2    shadow-md  ">description:{{item.description}}</span>
            <span class="font-black font-mono  hover:bg-orange-500 transition ps-2 mt-5   py-2   rounded-full shadow-md  ">category:{{item.category}}</span>
 
           </div>
        </div>



    }



        
</div>



    </div>
    
 </section>
